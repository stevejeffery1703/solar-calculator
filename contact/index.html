<div class="container">

  <script>
    // Toggle mobile menu
    const navToggle = document.querySelector(".nav-toggle");

      navLinks.classList.toggle("nav-open");
    });

<!-- ================= JS for clickable email ================= -->

<script>
  (function () {
    const a = ["con", "tact"];
    const b = ["sunwise", "calculator"];
    const c = ["com"];

    const user = a.join("");
    const domain = b.join("") + "." + c[0];
    const email = user + "@" + domain;

    const textEl = document.getElementById("email-text");
    const copyContainer = document.getElementById("email-copy");

    if (textEl && copyContainer) {
      textEl.textContent = email;

      copyContainer.addEventListener("click", function () {
        navigator.clipboard.writeText(email).then(function () {
          const tooltip = copyContainer.querySelector(".copy-tooltip");
          tooltip.textContent = "Copied!";
          tooltip.style.visibility = "visible";
          tooltip.style.opacity = "1";

          setTimeout(function () {
            tooltip.textContent = "Click to copy";
            tooltip.style.opacity = "0";
            tooltip.style.visibility = "hidden";
          }, 1500);
        });
      });
    }
  })();
</script>
